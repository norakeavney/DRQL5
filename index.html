<html>
<body>
    <h1>Hello World</h1> <!-- Main heading of the page -->

    <h2>GET FORM</h2>
    <form action="/name" method="GET"> <!-- Form to send a GET request -->
        <!-- Input for first name & last name -->
        First name: <input type="text" name="firstname"><br>
        Last name: <input type="text" name="lastname"><br>
        <input type="submit" value="Submit"> <!-- Submit button -->
    </form>

    <h2>POST FORM</h2>
    <form action="/name" method="POST"> <!-- Form to send a POST request -->
         <!-- Input for first name & last name -->
        First name: <input type="text" name="firstname"><br>
        Last name: <input type="text" name="lastname"><br>
        <input type="submit" value="Submit"> <!-- Submit button -->
    </form>
</body>
</html>
